<html>
    <head>
        <link rel="stylesheet" href="regestrationStyle.css">
        <title> Registrieren </title>
        <style>
        body{
            background-image: linear-gradient(to bottom right, teal, paleTurquoise , darkcyan);   
        }

        h1{
            text-align: center;
        }

        div{
            text-align: center;
            width: 20%; 
            height: 53%;
            background-image: linear-gradient(to bottom left, mediumturquoise, black , mediumturquoise);
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 10%;
            border-radius: 15px;
            font-size: 24px;
            color: white;
        }

        input{
            height: 25px;
            width: 250px;
        }

        p{
            margin-bottom: 5px;
        }

        .buttonSubmit {
            color: white;
            font-size: 23px;
            text-align: center;
            width:55%;
            height: 10%;
            border-radius: 10px;
            background-image: linear-gradient(to bottom left, lightblue, DarkCyan , lightblue);
        }
        </style>
    </head>
    <body>
        <div>
            <h1>Registrieren</h1>
                <form>
                    <p>Benutzername: </p>
                        <input>
                    <p>E-Mail: </p>
                        <input type="email">
                    <p>Passwort: </p>
                        <input type="password"> 
                    <br><br><br>
                    <button type="submit" class="buttonSubmit">Registrieren</button>
                </form>

            <script src="bcrypt/bcrypt.js"></script>
            <script type="module" src="js/registration.js"></script>
        </div>
    </body>
</html>
